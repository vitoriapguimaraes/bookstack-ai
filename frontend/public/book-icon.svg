<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Book Icon -->
  <g transform="translate(50, 50)">
    <!-- Book pages -->
    <rect x="-18" y="-20" width="36" height="40" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Book spine -->
    <rect x="-20" y="-20" width="4" height="40" rx="1" fill="white" opacity="0.8"/>
    
    <!-- Page lines -->
    <line x1="-12" y1="-10" x2="12" y2="-10" stroke="#9333ea" stroke-width="1.5" opacity="0.3"/>
    <line x1="-12" y1="-2" x2="12" y2="-2" stroke="#9333ea" stroke-width="1.5" opacity="0.3"/>
    <line x1="-12" y1="6" x2="12" y2="6" stroke="#9333ea" stroke-width="1.5" opacity="0.3"/>
    <line x1="-12" y1="14" x2="8" y2="14" stroke="#9333ea" stroke-width="1.5" opacity="0.3"/>
  </g>
</svg>
